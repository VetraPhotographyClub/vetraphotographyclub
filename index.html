<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetra Photography Club</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('your-image.jpg') no-repeat center center/cover;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            color: white;
            background: black;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover {
            background: gray;
        }
        .fake-popups {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background: white;
            padding: 20px;
            border: 2px solid red;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .message {
            display: none;
            font-size: 24px;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white;">Welcome to Vetra Photography Club</h1>
        <button class="button" id="login">Login</button>
        <button class="button" id="visitor">Visitor</button>
        <div id="fakePopups" class="fake-popups">You won a free trip! Sign up now!</div>
        <div id="message" class="message">Nope. We donâ€™t sell anything. We just send you photography tips.</div>
    </div>

    <script>
        document.getElementById('visitor').addEventListener('click', function() {
            let popup = document.getElementById('fakePopups');
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.opacity = '0';
                setTimeout(() => {
                    popup.style.display = 'none';
                    document.getElementById('message').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'main.html'; // Change to actual main page later
                    }, 2000);
                }, 500);
            }, 2000);
        });
    </script>
</body>
</html>
