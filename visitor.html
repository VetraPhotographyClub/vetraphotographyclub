<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Experience</title>
    <link rel="stylesheet" href="styles.css">
    <script>
    setTimeout(() => {
        let ads = document.getElementById("ads");
        ads.classList.add("glitch");
        
        setTimeout(() => {
            ads.style.opacity = "0";
            setTimeout(() => {
                ads.innerHTML = '<h1 class="typewriter"><span>Nope. We donâ€™t sell anything.</span></h1><p class="typewriter"><span>We just send you tips.</span></p>';
                ads.style.opacity = "1";
            }, 500);
        }, 1000);
    }, 2000);
</script>
    <script>
    function detectDevice() {
        let userAgent = navigator.userAgent.toLowerCase();

        if (userAgent.includes("iphone")) {
            showiPhonePopup();
        } else if (userAgent.includes("android")) {
            showAndroidPopup();
        } else {
            showDesktopPopup();
        }
    }

    function showiPhonePopup() {
        alert("This site wants to send you notifications.");
    }

    function showAndroidPopup() {
        alert("You won a prize! Click OK to claim.");
    }

    function showDesktopPopup() {
        if (confirm("Your computer may be at risk! Scan now?")) {
            alert("Redirecting to security scan...");
        }
    }

    window.onload = detectDevice;
</script>
</head>
<body>
    <div id="ads">
        <h2>YOU WON A FREE TRIP!</h2>
        <h2>LIMITED TIME OFFER!</h2>
        <h2>CLICK TO CLAIM YOUR PRIZE!</h2>
    </div>
    <script>
    setTimeout(() => {
        // Step 1: Remove all ads and turn screen black
        document.body.style.background = "black";
        document.body.innerHTML = '<div class="trippy-text fade-in"></div>';

        // Step 2: After 9 seconds, transition into a clean UI
        setTimeout(() => {
            document.body.style.background = "white";
            document.body.innerHTML = '<h1 style="color:black; text-align:center;">Welcome to Reality.</h1>';
        }, 9000);

    }, 4000);
</script>
</body>
</html>
